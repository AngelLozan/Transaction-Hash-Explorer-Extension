<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Block Explorer App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <form class="flex" action="https://blockchair.com/search" method="get" id="ExplorerAppFormAwesomeSauce">
            <a href="" class="extension__logo animated bounce" id="logo" tabindex="-1">
                <img class="extension__logo--image" src="fella.png" alt="Exodude of course!" tite="exodude loves you">
            </a>
            <input class="extension__input" placeholder="Search in 17 blockchains (BTC/ETH/XRP/BCH/LTC/BSV/XLM/DASH/DOGE/GRS/TON)" type="text" name="q" value="" id="q" data-toggle="tooltip" place="embeded" title="Search in 17 blockchains: addresses, blocks, and even embedded text data." tabindex="1"/>
            <button type="submit" class="extension__search-btn" data-toggle="tooltip" place="embeded" title="Search for transactions, addresses, blocks, and even embedded text data." tabindex="2">
                <img class="landing__search-icon" src="magnifying-glass-solid.svg">
            </button>
        </form>
        <div id="snackbar"></div>
        <div class="extension__divider"></div>
        <p class="labelResults">Results of your search:</p>
        <div class="data">
            <div class="loading"><img src="spinner-solid.svg" /></div>
            <div class="errors"></div>
            <div class="results">
                <p><strong>Was TX Confirmed?</strong><span class="confirmed"></span></p>
                <p><strong>Fee:</strong><span class="feeSpent"></span></p>
                <p><strong>Amount Sent:</strong><span class="sendAmount"></span></p>
            </div>
        </div>
    </div>
    <script defer src="main.js"></script>
</body>

</html>
